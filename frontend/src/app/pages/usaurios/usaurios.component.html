<div class="row anumated fadeIn">
  <div class="col-12">
    <div class="card">
      <div class="card-body">

        <input #input (keyup)="buscarUsuario(input.value)" type="text" class="form-control" placeholder="Buscar usuarios">

      </div>
    </div>
  </div>
</div>


<div class="row" *ngIf="loading">

  <div class="col-sm-12">
    <div class="alert alert-warning text-center">
      <strong>Cargando..</strong>
      <br>
      <i class="fa fa-refresh fa-spin fa-2x"></i>
      <br>
      <span>Espere porfavor..</span>
    </div>
  </div>

</div>

<div class="row" *ngIf="!loading">
  <div class="col-12">
    <div class="card">
      <div class="card-body">

        <h3 class="card-title">Usuarios registrados ( <small>{{totalRegistros}}</small> )</h3>
        <table class="table table-hover">
          <thead>
            <tr>
              <th>Imagen</th>
              <th>Nombre</th>
              <th>Correo</th>
              <th>Role</th>
              <th></th>
            </tr>
          </thead>

          <tbody>
            <tr *ngFor="let usuario of usuarios">
              <td class="w70">
                <img [src]="usuario.img | imagen" class="img-50 img-circle">
              </td>
              <td>{{usuario.nombre}}</td>
              <td>{{usuario.email}}</td>
              <td>{{usuario.role}}</td>
              <td>
                <button class="btn btn-primary">
                  <i class="fa fa-save"></i>
                </button>

                <button class="btn btn-danger ml-2" (click)="eliminarUsuarios(usuario)">
                  <i class="fa fa-trash-o"></i>
                </button>
              </td>

            </tr>
          </tbody>
        </table>


        <div class="col-sm-12 text-center">
          <button class="btn btn-secondary" (click)="cambiarDesde(-5)">Anterior</button>
          <button class="btn btn-secondary" (click)="cambiarDesde(5)">Siguiente</button>
        </div>
       
      </div>
    </div>
  </div>
</div>
