<div class="row animated fadeIn">
  <div class="col-lg-7">
    <div class="card">
        <div class="card-body">
            <h4 class="card-title">Perfil del usuario</h4>
            <h6 class="card-subtitle"> {{usuario.nombre}} </h6>
            <form ngNativeValidate #f="ngForm" (submit)="guardar(f.value)" class="form p-t-20">
                <div class="form-group">
                    <label for="exampleInputuname3">Nombre de usuario</label>
                    <div class="col-sm-9">
                        <div class="input-group">
                            <div class="input-group-addon"><i class="ti-user"></i></div>
                            <input type="text" [ngModel]="usuario.nombre" class="form-control" 
                                    required placeholder="Nombre usuario" name="nombre">
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="exampleInputEmail3">Email</label>
                    <div class="col-sm-9">
                        <div class="input-group">
                            <div class="input-group-addon"><i class="ti-email"></i></div>
                            <input type="email" [ngModel]="usuario.email" class="form-control" 
                                    required placeholder="Email" name="email">
                        </div>
                    </div>
                </div>
            
               
                <div class="form-group row m-b-0">
                    <div class="offset-sm-3 col-sm-9">
                        <button type="submit" class="btn btn-success waves-effect waves-light">
                          <i class="fa fa-save"></i>
                          Guardar 
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>
  </div>

  <div class="col-lg-5">
    <div class="card">
        <div class="card-body" align="center">
            <h4 class="card-title">Foto del usuario</h4>
            <img *ngIf="!imagenTemp" [src]="usuario.img | imagen" class="w150">
            <img *ngIf="imagenTemp" [src]="imagenTemp" class="w150">


            <input class="mt-3" type="file" (change)="seleccionImagen($event.target.files[0])">
            <br><br>
            <button type="button" (click)="cambiarImagen()" [disabled]="!imagenSubir"
                    class="btn btn-block btn-success waves-effect waves-light">
              <i class="fa fa-save"></i>
              Actualizar foto 
            </button>

        </div>
    </div>
  </div>
</div>
